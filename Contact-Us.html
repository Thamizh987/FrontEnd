<!DOCTYPE HTML>
<html>
<head>
  <title> Contact Details </title>
   <style>
     table {
            background-color: #E2D29F;
            border: 5px inset gray
        }

        input[type="button"] {
            padding: 10px 158px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 5px 15px;
            border-style: none;
        }
    </style>
</head>

<body>
  <form>
     <table bgcolor="LightGoldenRodYellow" cellspacing="10" width="25%">
        <thead>
           <tr bgcolor="lightcoral">
              <td align="center" width="100%" height="50">
                    <font size="10" style="color:white"> Contact Us! </font>
              </td>
           </tr>
         </thead>
         <tbody>
            <tr>
               <td>
                   <input type="text" name="Name" placeholder="Name....." size="53" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" name="Email" placeholder="Email....." size="53" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="Subject" placeholder="Subject....." size="53" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea name="Message" rows="6" cols="52"> Message.....</textarea>
                    </td>
                </tr>


            </tbody>
            <tfoot>
                <tr>
                    <td align="center">
                        <input type="button" name="Send Message" value="SEND MESSAGE" style="background-color:yellow"
                            size="100" />

                    </td>
                </tr>
            </tfoot>
        </table>
